<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Tic Tac Toe</h1>
      </header>
      <section class="players">
        <div class="player" id="player1-section">
          <div>
            <span class="player_name" id="player1-name">Player1</span>
            <input type="text" class="player_input hide" id="player1-input">
          </div>
        </div>
        <div class="player" id="player2-section">
          <span class="player_name ai_name">AI</span>
        </div>
      </section>
      <section class="game_board">
        <div class="grid" id="grid">
          <div data-row="0" data-column="0" class="cell"></div>
          <div data-row="0" data-column="1" class="cell"></div>
          <div data-row="0" data-column="2" class="cell"></div>
          <div data-row="1" data-column="0" class="cell"></div>
          <div data-row="1" data-column="1" class="cell"></div>
          <div data-row="1" data-column="2" class="cell"></div>
          <div data-row="2" data-column="0" class="cell"></div>
          <div data-row="2" data-column="1" class="cell"></div>
          <div data-row="2" data-column="2" class="cell"></div>
      </div>
    </section>
    <button class="restart_button" id="restart-button">Restart</button>
    <script src="index.js"></script>
  </body>
</html>
